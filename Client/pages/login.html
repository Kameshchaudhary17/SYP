<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Log in</title>
</head>

<body>
    <div class="login_container">
        <form id="loginForm" class="login" method="POST" action="/login">
            <h1>Log in to Student Athlete Hub</h1>
            <input type="text" placeholder="Email" name="email">
            <input type="password" placeholder="Password" name="password">
            <button type="submit" class="login_btn">Log in</button>
            <div class="signup">
                <p>Do not have an account?</p>
                <a href="/signup">Sign Up now</a>
            </div>
        </form>
        <div class="login_image">
            <img src="../Images/background.png" alt="background image">
        </div>
    </div>


    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:8030/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ user_email: email, password: password })
                });

                const data = await response.json();
                if (response.ok) {
                   
                    console.log(data.message);
                   
                    window.location.href = 'home.html'; 
                   
                } else {
                    console.error(data.error);
                   
                }
            } catch (error) {
                console.error('Error:', error);
               
            }
        });
    </script>
</body>

</html>
